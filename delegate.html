<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h3>Evetn Delegate</h3>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Harum, ipsum.</li>
        <li class="item">Iure, quas.</li>
        <li class="item">Debitis, aut?</li>
        <li class="item">Ducimus, inventore.</li>
        <li class="item">Saepe, vero!</li>
    </ul>
    <script>
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            // 1st way -----------
            /*   item.addEventListener('click', function () {
                  document.getElementById('item-container').removeChild(item);      //easy way
  
                  // console.log('remove this item')
              }) */

            // 2nd way ----------------
            item.addEventListener('click', function (event) {           //event  & e same value
                event.target.parentNode.removeChild(event.target);
            })
        }

    </script>

</body>

</html>
