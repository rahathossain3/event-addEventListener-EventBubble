<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clicking-method"> </p>
    <input id="name-fild" type="text">
    <button id="update-name">update</button>

    <button onclick="handleJustFunctionClick()"> just function
    </button>

    <button id="handle-Event"> direct add Event Listener </button>


    <script>

        //using function
        function handleJustFunctionClick() {

            const p = document.getElementById('clicking-method');
            p.innerText = "set bu using function";
        }
        //direct
        document.getElementById('handle-Event').addEventListener('click', function () {
            const p = document.getElementById('clicking-method');
            p.innerText = 'ser By using Direct method';     //set value
        })

        //direct with input feild
        document.getElementById('update-name').addEventListener('click', function () {
            const nameField = document.getElementById('name-fild');

            const p = document.getElementById('clicking-method');
            p.innerText = nameField.value;      // input data & set value 

            nameField.value = '';              //remove input field

        })
        // console.log(nameField.value);
    </script>

</body>

</html>
